{% set name = "optree" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d00a45e3b192093ef2cd32bf0d541ecbfc93c1bd73a5f3fe36293499f28a50cf
  patches:
    # Backport: https://github.com/metaopt/optree/pull/207
    - 01-set-recursionlimit-in-tests.patch

build:
  script: |
    {{ PYTHON }} -m pip install -vv --no-deps --no-build-isolation .
  number: 1
  script_env:
    - _GLIBCXX_USE_CXX11_ABI=1
    # Unset `CMAKE_GENERATOR` and let Visual Studio set to its default
    - CMAKE_GENERATOR=  # [win]

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake >=3.18  # to support `CMAKE_GENERATOR`
    - make                                # [not win]
  host:
    - pip
    - setuptools
    - python
    - pybind11 >=2.12
  run:
    - python
    - typing-extensions >=4.5

test:
  imports:
    - optree
  source_files:
    - pyproject.toml
    - tests
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - pytest -Walways -Werror --showlocals tests

about:
  home: https://github.com/metaopt/optree
  summary: Optimized PyTree Utilities
  description: Optimized PyTree Utilities.
  dev_url: https://github.com/metaopt/optree
  doc_url: https://optree.readthedocs.io
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - XuehaiPan
