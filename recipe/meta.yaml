{% set name = "optree" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3804fb6ddc923855db2dc4805b4524c66e00f1ef30b166be4aadd52822b13e06

build:
  script: |
    {{ PYTHON }} -m pip install -vv --no-deps --no-build-isolation .
  number: 1
  script_env:
    - _GLIBCXX_USE_CXX11_ABI=1
    # Unset `CMAKE_GENERATOR` and let Visual Studio set to its default
    - CMAKE_GENERATOR=  # [win]

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake >=3.18  # to support `CMAKE_GENERATOR`
    - make                                # [not win]
  host:
    - pip
    - setuptools
    - python
    - pybind11 >=2.12
  run:
    - python
    - typing-extensions >=4.12

test:
  imports:
    - optree
  source_files:
    - pyproject.toml
    - tests
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - pytest -Walways -Werror --showlocals tests

about:
  home: https://github.com/metaopt/optree
  summary: Optimized PyTree Utilities
  description: Optimized PyTree Utilities.
  dev_url: https://github.com/metaopt/optree
  doc_url: https://optree.readthedocs.io
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - XuehaiPan
